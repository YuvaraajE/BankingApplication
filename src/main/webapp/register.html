<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <section class="vh-100" style="background-color: whitesmoke;">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="warningSection" style="visibility: hidden">
        <section>Registration was unsuccessful, try with different E-mail/Account Number!</section>
        <button type="button" class="btn-close alert-close" aria-label="Close"></button>
    </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Sign Up</h3>
                  <form id="registerForm">
                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" name="name" placeholder="Name"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="E-mail ID"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="accNum" class="form-control form-control-lg" name="accNum" placeholder="Account Number"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="pass" class="form-control form-control-lg" name="password" placeholder="Password"/>
                    </div>
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/Bank/login"
                        class="link-primary">Login</a></p>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
